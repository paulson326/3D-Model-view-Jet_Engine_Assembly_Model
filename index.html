<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #f9f9f9;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 22px;
      color: #222;
    }
    .tabs {
      margin-bottom: 10px;
    }
    .tabs button {
      padding: 8px 14px;
      margin: 0 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #005fa3;
    }
    model-viewer {
      width: 90vw;
      height: 75vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
    }
    .spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ 3D Models Made with SolidWorks</h1>

  <!-- Model tabs -->
  <div class="tabs">
    <button onclick="loadModel('Jet_Engine_Model-v1.glb')">Model 1</button>
    <button onclick="loadModel('Jet_Engine_Assembly_Model-v1.glb')">Model 2</button>
  </div>

  <!-- Spinner -->
  <div class="spinner" id="spinner"></div>

  <!-- Viewer -->
  <model-viewer id="viewer" auto-rotate camera-controls></model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const spinner = document.getElementById('spinner');

    function loadModel(src) {
      spinner.style.display = "block";
      viewer.src = ""; // clear any old model first
      setTimeout(() => {
        viewer.src = src;
      }, 100);
    }

    viewer.addEventListener("load", () => {
      spinner.style.display = "none";
    });

    // âœ… Load Jet_Engine_Model-v1.glb first by default
    window.addEventListener("DOMContentLoaded", () => {
      loadModel("Jet_Engine_Model-v1.glb");
    });
  </script>
</body>
</html>
