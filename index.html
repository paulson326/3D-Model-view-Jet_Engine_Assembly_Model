 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Gallery</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      margin: 10px;
      font-size: 22px;
      color: #222;
    }
    .split {
      flex: 1;
      display: flex;
      transition: all 0.5s ease;
    }
    .half {
      flex: 1;
      border: 1px solid #ccc;
      position: relative;
      transition: flex 0.5s ease;
    }
    .half.active {
      flex: 2;
      z-index: 10;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background: white;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
    }
    /* Spinner */
    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      z-index: 10;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸš€ 3D Models Made with SolidWorks</h1>

  <div class="split">
    <!-- Model 1 -->
    <div class="half" id="half1">
      <div class="spinner" id="spinner1"></div>
      <div class="label">Model 1 â€“ Assembly</div>
      <model-viewer id="viewer1"
        src="Jet_Engine_Assembly_Model-v1.glb"
        auto-rotate
        camera-controls
        poster="loading.jpg"
        reveal="interaction">
      </model-viewer>
    </div>

    <!-- Model 2 -->
    <div class="half" id="half2">
      <div class="spinner" id="spinner2"></div>
      <div class="label">Model 2 â€“ Simplified</div>
      <model-viewer id="viewer2"
        src="Jet_Engine_Model-v1.glb"
        auto-rotate
        camera-controls
        poster="loading.jpg"
        reveal="interaction">
      </model-viewer>
    </div>
  </div>

  <script>
    const half1 = document.getElementById('half1');
    const half2 = document.getElementById('half2');
    const viewer1 = document.getElementById('viewer1');
    const viewer2 = document.getElementById('viewer2');
    const spinner1 = document.getElementById('spinner1');
    const spinner2 = document.getElementById('spinner2');

    // Click to expand one side
    half1.addEventListener('click', () => {
      half1.classList.add('active');
      half2.classList.remove('active');
    });
    half2.addEventListener('click', () => {
      half2.classList.add('active');
      half1.classList.remove('active');
    });

    // Hide spinners after load
    viewer1.addEventListener("load", () => spinner1.style.display = "none");
    viewer2.addEventListener("load", () => spinner2.style.display = "none");
  </script>
</body>
</html>
