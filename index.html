<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer</title>

  <!-- Preload model-viewer library -->
  <link rel="preload" href="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js" as="script">

  <!-- Preload first model for fast startup -->
  <link rel="preload" href="Jet_Engine_Model-v1.glb" as="fetch" type="model/gltf-binary" crossorigin>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #f9f9f9;
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 28px;
      font-weight: bold;
      color: #222;
      text-align: center;
    }
    .tabs {
      margin-bottom: 12px;
    }
    .tabs button {
      padding: 10px 16px;
      margin: 0 6px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #0077cc;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tabs button:hover {
      background: #005fa3;
    }
    .tabs button.active {
      background: #004b80;
    }
    model-viewer {
      width: 90vw;
      height: 75vh;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: white;
    }
    .spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #ccc;
      border-top: 6px solid #333;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
      z-index: 10;
      display: none;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>ðŸ›¬ 3D Jet Engine Models (Made with SolidWorks)</h1>

  <div class="tabs">
    <button id="btn1" class="active" onclick="loadModel('Jet_Engine_Model-v1.glb', this)">Model 1</button>
    <button id="btn2" onclick="loadModel('Jet_Engine_Assembly_Model-v1.glb', this)">Model 2</button>
  </div>

  <div class="spinner" id="spinner"></div>

  <model-viewer id="viewer" auto-rotate camera-controls loading="eager"></model-viewer>

  <script>
    const viewer = document.getElementById('viewer');
    const spinner = document.getElementById('spinner');
    const buttons = document.querySelectorAll('.tabs button');

    // Track if Model 2 has been preloaded
    let model2Preloaded = false;

    function loadModel(src, btn) {
      spinner.style.display = "block";
      viewer.src = src;

      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    viewer.addEventListener("load", () => {
      spinner.style.display = "none";

      // Preload Model 2 only after Model 1 finishes
      if (!model2Preloaded && viewer.src.includes("Jet_Engine_Model-v1.glb")) {
        fetch("Jet_Engine_Assembly_Model-v1.glb", { mode: "cors" }).catch(() => {});
        model2Preloaded = true;
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      // Load Model 1 immediately
      loadModel("Jet_Engine_Model-v1.glb", document.getElementById('btn1'));
    });
  </script>
</body>
</html>
